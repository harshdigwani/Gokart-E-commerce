<div class="container" style="width : 30%">
    <h1 style="text-align: center">Login Here!</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

        <div class="alert alert-danger" *ngIf="submitted">
            Username or Password may be incorrect!
        </div>
        <!--Email-->
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" (keydown.space)="$event.preventDefault()" formControlName="email" plcaeholder="Email"
                required maxlength="35">
        </div>
        <div class="alert alert-warning" *ngIf="loginForm.controls['email'].hasError('email')&&submitted">
            *** please enter a valid email address ***
        </div>


        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" required maxlength="20">
        </div>

        <input class="btn btn-primary" type="submit" value="Login">
    </form>
</div>
